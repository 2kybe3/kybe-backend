name: Build and Deploy
on:
  push:
    branches:
      - main

env:
  IMAGE: reg.kybe.xyz/kybe-pub/kybe-backend
  REGISTRY_URL: reg.kybe.xyz
  TAG: ${{ github.sha }}

jobs:
  lint:
    name: Lint (Clippy + fmt)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Remove .git (Cargo fingerprint workaround)
        run: rm -rf .git

      - name: Write git SHA to file
        run: |
          mkdir -p assets
          echo "$GITHUB_SHA" > assets/git.sha

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

  deploy-backend:
    name: Build, Push & Deploy Backend
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v5

      - name: Remove .git (Cargo fingerprint workaround)
        run: rm -rf .git

      - name: Write git SHA to file
        run: |
          mkdir -p assets
          echo "$GITHUB_SHA" > assets/git.sha


      - name: Log in to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ vars.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
            ${{ env.IMAGE }}:latest
          cache-from: type=local,src=/home/github-runner/.docker-build-cache
          cache-to: type=local,dest=/home/github-runner/.docker-build-cache,mode=max
          build-args: |
            GIT_SHA=${{ github.sha }}

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.RUNNER_SSH_KEY }}
          overwrite: true
          source: "docker-compose.yml"
          target: "/opt/backend/"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.RUNNER_SSH_KEY }}
          script: |
            echo "${{ secrets.REGISTRY_PASS }}" | docker login ${{ env.REGISTRY_URL }} -u "${{ vars.REGISTRY_USER }}" --password-stdin
            
            cd /opt/backend
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
          envs: REGISTRY_URL,REGISTRY_USER
